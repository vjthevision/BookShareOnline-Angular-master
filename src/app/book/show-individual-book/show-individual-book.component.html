<div class="d-flex justify-content-between">
    <button mat-button (click)="onClose()">
        Back
    </button>
</div>

<div class="row">
    <div class="col-md-6">

        <div class="ml-3 bd-highlight" style="width: 40%;">
            <img [src]="photoFilePath" height="250px;" width="200px;">
        </div>
        
        <div>
            Rs. {{service.formData.price}}
        </div>

    </div>
    <div class="col-md-6">
        <div class="row">
            {{service.formData.details}}
        </div>
        <div class="row">
            <div class="mt-3 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Quantity*</span>
                </div>
                <input #quantity required min="1" type="number" class="form-control" name="quantity">
            </div>
        </div>
        <div class="row">
            <button class="btn btn-primary mt-5" (click)="addToCart(quantity.value)">Add to Cart</button>
        </div>
        <div class="row">
            <button class="btn btn-primary mt-5" (click)="Order(quantity.value)">Buy Now</button>
        </div>
        <div class="row mt-5">
            Published by {{service.formData.author}}
        </div>
    </div>
</div>
