<div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-2">
        <h2>Upload Book</h2>
    </div>
    <div class="col-md-5"></div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="ml-3 bd-highlight" style="width: 40%;">
                <img [src]="PhotoFilePath" height="250px;" width="200px;">
                <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
            </div>
        </div>
        <div class="col-md-6">
            <div style="overflow : auto;">
                <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

                    <div class="mt-3 input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Name*</span>
                        </div>
                        <input required minlength="2" type="text" class="form-control" name="name" #name="ngModel"
                            [(ngModel)]="service.formData.name">
                    </div>

                    <div class="mt-3 input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Price*</span>
                        </div>
                        <input required minlength="0" type="number" class="form-control" name="price"
                            #price="ngModel" [(ngModel)]="service.formData.price">
                    </div>

                    <div class="mt-3 input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Category</span>
                        </div>
                        <input required minlength="2" type="text" class="form-control" name="category"
                            #category="ngModel" [(ngModel)]="service.formData.category">
                    </div>

                    <div class="mt-3 input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Author Name</span>
                        </div>
                        <input required minlength="2" type="text" class="form-control" name="authorname"
                            #authorname="ngModel" [(ngModel)]="service.formData.author">
                    </div>


                    <div class="mt-3 input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Details</span>
                        </div>
                        <input required minlength="0" type="text" class="form-control" name="details"
                            #details="ngModel" [(ngModel)]="service.formData.details">
                    </div>

                    <div class="mt-3 input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Seller Name</span>
                        </div>
                        <input required minlength="0" type="text" class="form-control" name="seller" #seller="ngModel"
                            [(ngModel)]="service.formData.seller">
                    </div>

                    <button class="mt-3" mat-raised-button color="primary" type="submit"
                        [disabled]="name.invalid && price.invalid">
                        Upload
                    </button>
                </form>
            </div>

        </div>


    </div>
