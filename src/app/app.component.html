<!-- navbar -->
<div class="navbar nav1">
  <mat-icon class="logo">collections_bookmark</mat-icon>
  <span class="ApplicationName">{{title}}BookShareOnline</span>
  <div class="spacer"></div>
  <app-loginview *ngIf="!this.service.ifLoggedIn()"></app-loginview>
  <app-loggedinview *ngIf="this.service.ifLoggedIn()"></app-loggedinview>
</div>
<div class="navbar nav2">
  <div class='container'>
    <button mat-button color="primary" routerLink="">Home</button>
    <button mat-button color="primary" routerLink="showbook" >Search Books</button>
    <button mat-button color="primary" routerLink="cart">Cart</button>
    <button mat-button color="primary" routerLink="orderbook">Orders</button>
    <div class="spacer"></div>
    <button mat-raised-button routerLink="addbook" color="primary" *ngIf="this.service.ifSellerOrBoth() && this.service.ifLoggedIn()">Upload Book</button>
    <!-- <button mat-raised-button color="warn">Admin Access</button> -->
  </div>
</div>
