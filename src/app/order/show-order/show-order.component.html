<mat-form-field appearance="legacy" style="margin-left: 10px; margin-right: 10px;">
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" />
</mat-form-field>


<table mat-table [dataSource]="listData" matSort class="mat-elevation-z8" style="overflow: auto;">

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="id">
        <th mat-cell-header *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let order">{{order.id}}</td>
    </ng-container>

    <ng-container matColumnDef="BookName">
        <th mat-cell-header *matHeaderCellDef mat-sort-header>Book Name</th>
        <td mat-cell *matCellDef="let order">{{order.book.name}}</td>
    </ng-container>

    <ng-container matColumnDef="Quantity">
        <th mat-cell-header *matHeaderCellDef mat-sort-header>Quantity</th>
        <td mat-cell *matCellDef="let order">{{order.quantity}}</td>
    </ng-container>

    <ng-container matColumnDef="Price">
        <th mat-cell-header *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let order">{{order.book.price}}</td>
    </ng-container>

    <ng-container matColumnDef="SumTotal">
        <th mat-cell-header *matHeaderCellDef mat-sort-header>Sum Total</th>
        <td mat-cell *matCellDef="let order">{{order.book.price * order.quantity}}</td>
    </ng-container>
    <ng-container matColumnDef="Status">
        <th mat-cell-header *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let order">{{order.status}}</td>
    </ng-container>

    <ng-container matColumnDef="Options">
        <th mat-cell-header *matHeaderCellDef mat-sort-header>Options</th>
        <td mat-cell *matCellDef="let order">
            <button mat-icon-button color="primary">
                <mat-icon>point_of_sale</mat-icon>
            </button>
            <button mat-icon-button (click)="cancelOrder(order.id)" color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

</table>
